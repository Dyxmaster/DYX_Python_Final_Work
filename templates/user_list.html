{% extends 'base.html' %}

{% block content %}
  <h1>用户管理</h1>
  <table class="table">
    <thead>
      <tr>
        <th>用户名</th>
        <th>邮箱</th>
        <th>注册时间</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_time }}</td>
          <td>
            <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">编辑</a>
            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
              <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除此用户吗?');">删除</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
